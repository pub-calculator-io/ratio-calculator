<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Ratio Calculator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta name="description" content="The ratio calculator simplifies ratios by bringing ratios to the lowest terms. Finds missing values in proportions and compares two given ratios finding if they are equal.">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-regular.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-500.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-600.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-800.woff2" as="font" crossorigin type="font/woff2">
    <script type="text/javascript">
        window._ = document.getElementById.bind(document);
        window.$ = document.querySelector.bind(document);
        window.$$ = document.querySelectorAll.bind(document);
        window.defaultSystem = "imperial";
        localStorage.setItem("theme", "light");
    </script>
    <link rel="stylesheet" href="./assets/css/main.min.css" />
    <script src="./assets/js/all-calculators.js" defer></script>
</head>
<body style="background-color: transparent !important; min-height: 0 !important">

<div style="width: 100%;">
    <div style="width:350px;float:left;padding: 15px;">
        <div class="calculator-settings">
            <div class="calculator-setting" id="calculator_form">
                <div class="calculator-content calculator-content--bookmarks">
                	<button class="tab-item tab-item--active" onclick="switchTab(event, 0)">Ratio</button>
                	<button class="tab-item" onclick="switchTab(event, 1)">Ratio Scaling</button>
                </div>
                <div class="calculator-content col">
                	<div class="input-wrapper input-wrapper--separator row tab tab--active" data-tab="0">
                		<label class="input col">
                			
                			<div class="input-field input-field--ratio row">
                				<input type="text" placeholder="A" style="--width: 1ch;" onInput="this.style = `--width: ${this.value.length === 0 ? 1 : this.value.length}ch;`" class="input-field__input input-field__input--ratio" id="ab_1" data-target="ab" value="3"/>
                				<span class="input-field__hint">:</span>
                				<input type="text" placeholder="B" style="--width: 1ch;" onInput="this.style = `--width: ${this.value.length === 0 ? 1 : this.value.length}ch;`" class="input-field__input input-field__input--ratio" id="ab_2" data-target="ab" value="4"/>
                			</div>
                		</label>
                		<div class="input input--separator col">
                			<div class="input-field input-field--separator input-field--separator-sky">
                				<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                	<path d="M3.125 12.5H16.875" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                	<path d="M3.125 7.5H16.875" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                			</div>
                		</div>
                		<label class="input col">
                			
                			<div class="input-field input-field--ratio row">
                				<input type="text" placeholder="C" style="--width: 3ch;" onInput="this.style = `--width: ${this.value.length === 0 ? 1 : this.value.length}ch;`" class="input-field__input input-field__input--ratio" id="cd_1" data-target="cd" value="600"/>
                				<span class="input-field__hint">:</span>
                				<input type="text" placeholder="D" style="--width: 3ch;" onInput="this.style = `--width: ${this.value.length === 0 ? 1 : this.value.length}ch;`" class="input-field__input input-field__input--ratio" id="cd_2" data-target="cd" value=""/>
                			</div>
                		</label>
                	</div>
                	<div class="input-wrapper row tab" data-tab="1">
                		<label class="input col">
                			<p class="input__title">Ratio</p>
                			<div class="input-field input-field--ratio row">
                				<input type="text" placeholder="0" style="--width: 3ch;" onInput="this.style = `--width: ${this.value.length === 0 ? 1 : this.value.length}ch;`" class="input-field__input input-field__input--ratio" id="ratio_1" data-target="ratio" value="250"/>
                				<span class="input-field__hint">:</span>
                				<input type="text" placeholder="0" style="--width: 3ch;" onInput="this.style = `--width: ${this.value.length === 0 ? 1 : this.value.length}ch;`" class="input-field__input input-field__input--ratio" id="ratio_2" data-target="ratio" value="280"/>
                			</div>
                		</label>
                	</div>
                	<div class="input-wrapper row tab" data-tab="1">
                		<label class="input col">
                			<input type="hidden" value="enlarge" id="operation"/>
                			<p class="input__title">Operation</p>
                			<button class="button-switcher button-switcher--active" type="button" onclick="switcher(this, 'operation', '')" value="enlarge" id="operation-a">
                					<svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                			<path d="M5.25 15L15.25 5M5.25 5L15.25 15" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                		</svg>
                				<span class="button-switcher__text button-switcher__text--active">Enlarge</span>
                			</button>
                		</label>
                		<label class="input col">
                			<p class="input__title"></p>
                			<button class="button-switcher" type="button" onclick="switcher(this, 'operation', '')" value="shrink" id="operation-b">
                					<svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                			<path d="M3.875 10H17.625" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                			<path d="M10.75 6.5625C11.6129 6.5625 12.3125 5.86294 12.3125 5C12.3125 4.13706 11.6129 3.4375 10.75 3.4375C9.88706 3.4375 9.1875 4.13706 9.1875 5C9.1875 5.86294 9.88706 6.5625 10.75 6.5625Z" fill="#9CA3AF" />
                			<path d="M10.75 16.5625C11.6129 16.5625 12.3125 15.8629 12.3125 15C12.3125 14.1371 11.6129 13.4375 10.75 13.4375C9.88706 13.4375 9.1875 14.1371 9.1875 15C9.1875 15.8629 9.88706 16.5625 10.75 16.5625Z" fill="#9CA3AF" />
                		</svg>
                				<span class="button-switcher__text">Shrink</span>
                			</button>
                		</label>
                	</div>
                	<div class="input-wrapper row tab" data-tab="1">
                		<label class="input col   ">
                			<p class="input__title">Scale</p>
                			<div class="input-field row">
                				<input type="text" class="input-field__input" placeholder="0"  id="scale" value="2.5"  />
                			</div>
                		
                		
                		</label>	</div>
                </div>
                
                <div class="calculator-content calculator-content--gray calculator-content--footer calculator-content--small row  " >
                
                
                
                
                	<button class="button button--primary ml-auto" onclick="calculate(this)">Calculate</button>
                </div>
                
                
                
                
                	<script type="text/javascript" src="./assets/js/calculator.js"></script>
            </div>
        </div>
    </div>
    <div style="float:left;padding: 15px; overflow: scroll;">
        <div class="calculator-result calculator-result--error col" id="error-box">
        	<div class="row">
        		<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        	<path fill-rule="evenodd" clip-rule="evenodd" d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18ZM8.70711
        						7.29289C8.31658 6.90237 7.68342 6.90237 7.29289 7.29289C6.90237 7.68342 6.90237 8.31658 7.29289 8.70711L8.58579 10L7.29289 11.2929C6.90237 11.6834 6.90237 12.3166 7.29289
        						12.7071C7.68342 13.0976 8.31658 13.0976 8.70711 12.7071L10 11.4142L11.2929 12.7071C11.6834 13.0976 12.3166 13.0976 12.7071 12.7071C13.0976 12.3166 13.0976 11.6834 12.7071
        						11.2929L11.4142 10L12.7071 8.70711C13.0976 8.31658 13.0976 7.68342 12.7071 7.29289C12.3166 6.90237 11.6834 6.90237 11.2929 7.29289L10 8.58579L8.70711 7.29289Z" fill="#F87171" class="dark:fill-red-200"></path>
        </svg>
        		<p class="calculator-error__title">There was an error with your calculation.</p>
        	</div>
        	<div class="col" id="error-list">
        	</div>
        </div>        <span id="calculator_result"><div class="calculator-result col tab tab--active" data-tab="0">
	<p class="table-cell table-cell--dark table-cell--only-title">Answer</p>
	<p class="table-cell" id="result_ratio">3 : 4 = 600 : 800</p>
</div>
<div class="calculator-result col tab" data-tab="1">
	<p class="table-cell table-cell--dark table-cell--only-title">Answer</p>
	<p class="table-cell" id="result_scale">250:280 enlarge 2.5 times = 625:700</p>
</div>
</span>
    </div>
</div>

<script async src="./assets/js/lib/math.min.js"></script>
<script defer src="./assets/js/functions.js"></script>

</body>
</html>
